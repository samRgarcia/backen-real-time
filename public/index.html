<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini chat</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr>

<form id="miFormulario">
    <div class="row">
        <div class="col-8">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col-4">
            <button class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>


<div class="row">
    <div class="col">
        <ul id="misMensajes">
        </ul>
    </div>
</div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

<script>
    const socket= io('http://localhost:8080')
    const formulario = document.querySelector('#miFormulario');
    const mensajes = document.querySelector('#misMensajes');
    const txtMensajes = document.querySelector('#txtMensaje');


    formulario.addEventListener('submit',(evt)=>{
        evt.preventDefault();
        const nuevoMensaje= txtMensajes.value;

        //enviar mensajes
        socket.emit('mensaje-to-serve',{mensajes:nuevoMensaje})
    })

    socket.on('mensaje-from-server',(data)=>{
        console.log(data)
        mensajes.innerHTML+=`<li>${data.mensajes}</li>`
    })

    socket.on('mensaje-bienvenida',(data)=>{
        console.log(data)
    })
   /*

        socket.emit('server-one',DATA_INF)
    },5000)*/

</script>
</body>
</html>
